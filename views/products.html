<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Айбат тест</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body style="padding: 50px 0;">

<div class="container">
    <div class="row">
        <% products.forEach((product) => { %>
 
        <div class="col-sm-4">
            <form class="card" style="margin-bottom: 30px" action="/buy" method="post">
                <input type="hidden" name="productId" value="<%= product.product_id %>">
                <img
                        src="http://aibat-hallyar.joinposter.com<%= product.photo_origin %>"
                        class="card-img-top"
                        style="height: 150px; object-fit: cover"
                >
                <div class="card-body">
                    <h5 class="card-title"><%= product.product_name %></h5>
                    <p class="card-text"><%= product.price[1] / 100 %> ₽</p>
                    <button type="submit" class="btn btn-primary">Хочу</button>
                </div>
            </form>
        </div>
        <% }) %>
    </div>
</div>


</body>
</html>
